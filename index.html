<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Based Kanban Application</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
        <main>
            <div class="outer-wrap">
                <div class="inner-wrap">
                    <section class="heading">
                        <p class="title">notNotion</p>
                        <p class="subtitle">Web Based Kanban Style Application To Handle Project Progress</p>
                    </section>
                    <section class="kanban">
                        <div class="taskbox">
                            <div class="title">
                                <p>TODO</p>
                                <span class="todo"></span>
                            </div>
                            <div class="cards todo" data-id="0">
                            </div>
                            <form class="task">
                                <input type="text" name="task" placeholder="New Task" autocomplete="off" max-length="30">
                                <button class="bi bi-plus" data-id="0" name="submit"></button>
                            </form>
                        </div>
                        <div class="taskbox">
                            <div class="title">
                                <p>IN PROGRESS</p>
                                <span class="inprogress"></span>
                            </div>
                            <div class="cards inprogress" data-id="1">  
                            </div>
                            <form class="task">
                                <input type="text" name="task" value="" placeholder="New Task" autocomplete="off" max-length="30">
                                <button class="bi bi-plus" data-id="1" name="submit"></button>
                            </form>
                        </div>
                        <div class="taskbox">
                            <div class="title">
                                <p>COMPLETED</p>
                                <span class="completed"></span>
                            </div>
                            <div class="cards completed" data-id="2">  
                            </div>
                            <form class="task">
                                <input type="text" name="task" placeholder="New Task" autocomplete="off" max-length="30">
                                <button class="bi bi-plus" data-id="2" name="submit"></button>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
            
        </main>
        <script type="module" src="index.js"></script>
    </body>
</html>
